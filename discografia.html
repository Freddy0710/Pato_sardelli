    <button onclick="toggleMusic()" class="music-btn" id="musicBtn">üéµ</button>
    <div id="player"></div>

    <script>
        var player;
        var isPlaying = true;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: '--kCD9UyhuE',
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'start': 177,
                    'loop': 1,
                    'mute': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            setTimeout(function() {
                player.unMute();
                document.getElementById('musicBtn').innerHTML = '‚è∏Ô∏è';
            }, 1000);
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.ENDED) {
                player.seekTo(177);
                player.playVideo();
            }
        }

        function toggleMusic() {
            if (!isPlaying) {
                player.playVideo();
                player.unMute();
                document.getElementById('musicBtn').innerHTML = '‚è∏Ô∏è';
                isPlaying = true;
            } else {
                player.pauseVideo();
                document.getElementById('musicBtn').innerHTML = 'üéµ';
                isPlaying = false;
            }
        }

        document.addEventListener('click', function firstClick() {
            player.unMute();
            document.removeEventListener('click', firstClick);
        }, { once: true });
    </script>
